<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>
<div class="example-container mat-elevation-z8">
  <div class="example-table-container">



    <!--TABLA RESPONSIVE EJEMPLO  -->
      <table serveble mat-table [dataSource]="dataSource" matSort>

        <!-- Fecha Column -->
        <ng-container matColumnDef="Fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let element" class='m-card-title' test data-label='Fecha'> <a href='javascript:alert("open the riskplan questionnairre");'>{{element.fecha}}</a></td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element" class='m-card-sub-title' data-label='ID: '> {{element.id}} </td>
        </ng-container>

        <!-- Tipo Column -->
        <ng-container matColumnDef="Tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
          <td mat-cell *matCellDef="let element" class='has_label_on_mobile mobile-hidden mobile-hidden' data-label='Tipo: '> {{element.tipo}} </td>
        </ng-container>

        <!-- Descripcion Column -->
        <ng-container matColumnDef="Descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
          <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Descripcion: '> {{element.descripcion}} </td>
        </ng-container>

        <!-- Monto Column -->
        <ng-container matColumnDef="Monto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto</th>
          <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Monto: '> {{element.monto}} </td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="star">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <!-- FIN TABLA EJEMPLO APAP-->

  </div>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>open_in_new</mat-icon>
    <span>Open risk plan</span>
  </button>
  <button mat-menu-item>
    <mat-icon>undo</mat-icon>
    <span>Reset questionnairre</span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon>delete</mat-icon>
    <span>Delete questionnairre</span>
  </button>
</mat-menu>
